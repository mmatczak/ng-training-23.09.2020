<form [formGroup]="bookFormGroup" (ngSubmit)="notifyOnBookUpdate()"
  #bookFormDirective="ngForm"
  [class.ng-submitted]="bookFormDirective.submitted"
>
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
      formControlName="author"
      id="author"      
>
      <div class="invalid-feedback">
        <span *ngFor="let error of getErrorMsg('author')">
            {{error}}
        </span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"       
      id="title" formControlName="title">
      <div class="invalid-feedback">
        <span *ngFor="let error of getErrorMsg('title')">
            {{error}}
        </span>

      </div>
    </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-primary col-4" [disabled]="!bookFormGroup.valid">Populate</button>
  </div>
</form>
